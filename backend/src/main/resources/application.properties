# ============================================
# Server Configuration
# ============================================
server.port=${PORT:8080}

# ============================================
# Database Configuration (PostgreSQL)
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/medibook}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# ============================================
# JPA Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.open-in-view=false

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET:default-dev-secret-key-for-local-development-only}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# CORS Configuration
# ============================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ============================================
# File Upload Configuration
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.medibook=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# Email Configuration (Gmail)
# ============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============================================
# Spring Profiles
# ============================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}